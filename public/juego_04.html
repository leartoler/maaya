<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="juego_04.css">
</head>

<body>
    <h1>Hangman Game</h1>
    <p id="word-display"></p>
    <p id="message"></p>
    <div id="letters"></div>
    <p>Attempts Left: <span id="attempts">6</span></p>

    <!-- Modal for Word Info -->
    <div id="word-info-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="word-title"></h2>
            <p id="word-meaning"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="juego_04.js"></script>
</body>

</html>
